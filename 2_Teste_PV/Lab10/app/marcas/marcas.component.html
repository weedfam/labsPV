<h1>Marcas</h1>

<p>Marcas existentes no servidor</p>

<p *ngIf="!marcas"><em>Loading...</em></p>

<table class='table' *ngIf="marcas">
  <thead>
    <tr>
      <th>Id</th>
      <th>Designação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let marca of marcas">
      <td>{{ marca.marcaId }}</td>
      <td>{{ marca.designacao }}</td>
    </tr>
  </tbody>
</table>
